<mat-card class="card">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <mat-card-title>Log In to your account</mat-card-title>
    <mat-card-header>
      <mat-card-subtitle>or Sign Up to your new account</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="container">
        <mat-form-field color="accent">
          <input matInput placeholder="Email" type="email" formControlName="email" required>
        </mat-form-field>

        <mat-form-field color="accent">
          <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
          <mat-icon matSuffix class="pointer-icon" (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button type="submit" [disabled]="loginForm.invalid">Login</button>
      <button mat-button type="button" [disabled]="loginForm.invalid" (click)="signUp()">Sign up</button>
    </mat-card-actions>
  </form>
</mat-card>
